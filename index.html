<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Potion Express</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>
<body>
  <header class="grid masthead pad-t-1-2">
    <div class="unit xs-1 s-1 m-1 l-1-3 island center">
      <h1 class="exa push-0">Potion Express</h1>
    </div>
    <nav class="unit xs-1 s-1 m-1 l-2-3 nav">
      <ul class="list-group text-center list-group-inline">
        <li class="island-1-8 text-center">
          <a class="pad-b-1-4 pad-t-1-2 gutter block" href="#">
            <i class="icon i-32">
              <img class="logo" src="images/placeholder-triangle.svg" alt="" >
            </i>
            <span class="icon-label milli block">Unicorn Tears</span>
          </a>
        </li>
        <li class="pad-b-2 island-1-8 text-center">
          <a class="pad-b-1-4 pad-t-1-2 gutter block" href="#">

              <img class="logo" src="images/placeholder-triangle.svg" alt="" >
            </i>
            <span class="icon-label milli block">Dragon Scales</span>
          </a>
        </li>
        <li class="pad-b-2 island-1-8 text-center">
          <a class="pad-b-1-4 pad-t-1-2 gutter block" href="#">
            <i class="icon i-32">
              <img class="logo" src="images/placeholder-triangle.svg" alt="" >
            </i>
            <span class="icon-label milli block">Yeti Dandruff</span>
          </a>
        </li>
        <li class="pad-b-2 island-1-8 text-center">
          <a class="pad-b-1-4 pad-t-1-2 gutter block" href="#">
            <i class="icon i-32">
              <img class="logo" src="images/placeholder-triangle.svg" alt="" >
            </i>
            <span class="icon-label milli block">Pixie Dust</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

</body>
</html>
